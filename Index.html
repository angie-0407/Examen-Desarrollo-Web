<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Styles.css">
</head>
<body>
    <div class="login-container">
        <div class = "login-box">
            <h1>Login</h1>
            <form>
                <div class="textbox">
                    <input type="text" placeholder="Ingrese su email" name="email" required>
                </div>
                <div class="textbox">
                    <input type="password" placeholder="Ingrese su clave" name="password" required>
                </div>
                <div class="forgot-password">
                    <a href="#">Olvidó su clave?</a>
                </div>
                <div class="textbox">
                    <button type="submit">Ingresar</button>
                </div>
                <div class="register">
                    <span>Aún no tienes cuenta? </span><a href="#">Regístrate!</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
